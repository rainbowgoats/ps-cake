<section data-markdown>
	<script type="text/template">
	### Photoshop vs CSS
* Creating "pixel perfect" mockups is _extremely_ time consuming and not real
* Type rendering/ spacing and some effects will never look the same in photoshop as in a browser
* Work is done once (in CSS) rather than twice (PSD > CSS)
</script>
</section>
<section data-markdown>
	<script type="text/template">
	### Available to all
* Stakeholders see a more realistic design that works
* Iterate quickly with team, not just as a static image
* Content/copy feedback can be done and applied on the fly by anyone
* design is checked into git, accessible to the whole team as it's being worked on
</script>
</section>
</section>

<section>
<section data-markdown>
<script type="text/template">

###Be ready for anything

![](http://blog.epromos.com/images/macgyver-multitool.jpg)
</script>
</section>
<section data-markdown>
<script type="text/template">
### Start with a good framework
* Use a good HTML/CSS Framework that focuses on reusable components and flexible grids
* Produce a styleguide reference of styles/components
* Using a flexible grid allows for multiple layouts and responsive layouts

</script>
</section>
<section data-markdown>
<script type="text/template">
###Minimize assets
* Use CSS3 rather than images in the interface
* Use Webfonts for custom text, not images
* Consider vector icon fonts (resizable/recolourable)
</script>
</section>

</section>


<section data-markdown>
<script type="text/template">
###Why not?
* Most effective with an existing styleguide of elements to pull from rather than creating brand new patterns and styles.
* complex or brand new design concepts may be better suited to working out in photoshop before hand
* requires advanced knowledge of css/html
</script>
</section>

<section>
<section data-markdown>
<script type="text/template">
###Conclusion
* Speed up development & iteration time
* Increase collaboration with team
* Maintance/new features easier with element styleguides
* Only possible if designer is comfortable working with HTML/CSS
* May not be possible when designs are graphic heavy
</script>
</section>
